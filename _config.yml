title: Puzzor-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Puzzor"
  email: "puzzorsj@gmail.com"
  url: "https://puzzor.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 50
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Puzzor"
year : "2018"
